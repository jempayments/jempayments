<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jem Payments</title>
    <style>
      @font-face {
        font-family: JemPay;
        src: url("din-next.otf");
      }
      @font-face {
        font-family: JemPayHead;
        src: url("din-next-bold.otf");
      }
      @font-face {
        font-family: JemPayLight;
        src: url("din-next-light.otf");
      }
      h1 {
        font-family: JemPayHead;
      }
      h3 {
        font-family: JemPay;
      }
      p {
        font-family: JemPayLight;
      }
    </style>
  </head>
  <body style="background-color: #253050;">
    <div style="text-align: center; margin-bottom: 0px; margin-top: 75px;">
      <a href="https://apps.apple.com/us/app/jem-payments/id1514010969">
        <img alt="Jem" src="jem.png" width="170" height="170" />
      </a>
    </div>

    <h1 style="text-align: center; color: white;">
      Jem Payments
    </h1>

    <p style="text-align: center; color: white; margin-bottom: 60px;">
      Jem is a loyalty program that works at dozens of restaurants. Pay with Jem
      to get up to 40% cash back! You can spend your rewards at any partner
      merchant. Download it to get started today.
    </p>

    <div style="text-align: center; margin-bottom: 30px;">
      <a href="https://apps.apple.com/us/app/jem-payments/id1514010969" id="clickDownload">
        <img alt="Download" src="black.svg" width="150" />
      </a>
    </div>

    <h3 style="text-align: center; color: white;">
      Shop local, earn huge rewards
    </h3>
  </body>
  <script>
    document.getElementById("clickDownload").addEventListener("click", function(){
        console.log(window.location.href);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://www.axitelabs.com/misc/observe-download", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            "url": window.location.href
        }));
    });
  </script>
</html>
